<!-- Script for Cesium maps -->
<script>
    $.get('../static/analytics/out.json', function(data) {

        var viewer = new Cesium.Viewer('cesiumContainer', {
		//Start in Columbus Viewer
		timeline : false,
		animation : false,
		
		//Hide the base layer picker
		baseLayerPicker : false,
		//Use OpenStreetMaps
		imageryProvider : Cesium.createOpenStreetMapImageryProvider({
			url : 'https://a.tile.openstreetmap.org/'
		}),
	});
    //Add basic drag and drop functionality
	viewer.extend(Cesium.viewerDragDropMixin);

	//Show a pop-up alert if we encounter an error when processing a dropped file
	viewer.dropError.addEventListener(function(dropHandler, name, error) {
		console.log(error);
		window.alert(error);
	});
    for (row in data){
		var temp;
		if (data[row].cluster==1){
			temp = Cesium.Color.GREEN.withAlpha(0.5);
		}
		else if (data[row].cluster==2){
			temp = Cesium.Color.RED.withAlpha(0.5);
		}
        else if (data[row].cluster==3){
			temp = Cesium.Color.PURPLE.withAlpha(0.5);
		}
        else if (data[row].cluster==4){
			temp = Cesium.Color.BLUE.withAlpha(0.5);
		}
        else if (data[row].cluster==5){
			temp = Cesium.Color.ORANGE.withAlpha(0.5);
		}
        else if (data[row].cluster==6){
			temp = Cesium.Color.PINK.withAlpha(0.5);
		}
        else if (data[row].cluster==7){
			temp = Cesium.Color.YELLOW.withAlpha(0.5);
		}
		var Cylinder = viewer.entities.add({
	    	name : 'Owner : '+data[row].Owner,
	    	position: Cesium.Cartesian3.fromDegrees(data[row].Lat, data[row].Lon, 25),
		    cylinder : {
		        length : 50,
		        topRadius : 20,
		        bottomRadius : 20,
		        material : temp,
		        outline : true,
		        outlineColor : Cesium.Color.DARK_GREEN
	    	}
		});
	}
	viewer.zoomTo(viewer.entities);
});
</script>
